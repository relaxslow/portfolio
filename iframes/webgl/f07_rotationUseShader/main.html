<!DOCTYPE html>
<html>

<head>
    <title>rotation using shader</title>
    <link rel="stylesheet" href="/iframes/webgl/f07_rotationUseShader/main.css">
    <script src="/iframes/webgl/f07_rotationUseShader/util.js"></script>

</head>

<body>
    <div class="scene">
        <canvas id="canvas"></canvas>
    </div>
    <input type="range" min="1" max="600" value="0" class="slider" id="x">
    <input type="range" min="1" max="600" value="0" class="slider" id="y">
    <input type="range" min="0" max="360" value="0" class="slider" id="angle">
    <input type="range" min="0" max="3.0" value="1" step="0.1" class="slider" id="scaleX">
    <input type="range" min="0" max="3.0" value="1" step="0.1" class="slider" id="scaleY">
    <script src="/iframes/webgl/f07_rotationUseShader/main.js"></script>
</body>

</html>
