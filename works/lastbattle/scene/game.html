<!DOCTYPE html>
<html>

<head>
    <title>gameScene</title>
    <!-- <link rel="stylesheet" href="/works/lastbattle/scene/game.css"> -->
    <script src="/lib/three.js"></script>
    <script src="/lib/WebGL.js"></script>
    <script src="/lib/TrackballControls.js"></script>
    <script src="/lib/GLTFLoader.js"></script>
    <script src="/lib/three-clone-gltf.js"></script>
    <script src="/lib/Tween.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script> -->
    <style>
        body {
    margin: 0;
    padding: 0;
}

.container {
    width: 640px;
    height: 480px;
    position: relative;
    overflow: hidden;
}

.scoreBox {
    position: absolute;
    left: 287px;
}

.test {
    position: absolute;
    z-index: 1000;
}

.soundVolumn {
    position: absolute;
    width: 100px;
    height: 50px;
    right: 100px;
}
.soundVolumn input{
    width: 100%;
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    background: #d3d3d3;
    outline: none;
    /* opacity: 0.7; */
    -webkit-transition: .2s;
    transition: opacity .2s;
    pointer-events: none;
}
.soundVolumn input::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
    pointer-events: auto;
  }

    </style>
</head>

<body>
    <div class="container">
        <div class="soundVolumn">
            <input type="range" min="0" max="100" value="100" class="slider">
        </div>
        <div class="scoreBox">SCORE: <span class="score">999999</span></div>
        <canvas class="scene"></canvas>
        <div class="test">
            <button class="cam3d">camera3d</button>
            <button class="cam2d">camera2d</button>
            <button class="reset">reset</button>
            <button class="wire">wire</button>
            <button class="play">play</button>
            <div class="camCord">camCord</div>
        </div>
    </div>

    <script src="/works/lastbattle/scene/game.js"></script>
</body>

</html>
