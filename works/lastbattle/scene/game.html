<!DOCTYPE html>
<html>

<head>
    <title>gameScene</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="/lib/three.js"></script>
    <script src="/lib/WebGL.js"></script>
    <script src="/lib/TrackballControls.js"></script>
    <script src="/lib/GLTFLoader.js"></script>
    <script src="/lib/three-clone-gltf.js"></script>
    <script src="/lib/tween.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            /* pointer-events: none; */
        }

        .container {
            width: 640px;
            height: 480px;
            position: relative;
            overflow: hidden;
        }


        .lifeBox,
        .scoreBox {
            display: flex;
            position: absolute;
            top: 5px;
            color: red;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Press Start 2P', cursive;
        }

        .lifeBox {
            left: 10px;
        }

        .scoreBox {
            right: 10px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            position: absolute;
            width: 379px;
            height: 282px;
            background-color: #c5c3b4;
            left: 130px;
            top: 90px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="lifeBox">LIFE: <div class="life">100</div>
        </div>
        <div class="scoreBox">SCORE: <div class="score">0</div>
        </div>
        <canvas class="scene"></canvas>

    </div>
